<mat-toolbar>Pacientes</mat-toolbar>
<router-outlet></router-outlet>
<div class="example-container mat-elevation-z8">
    <div class="example-header"> 
  <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Paciente">
  </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="idPaciente">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
          <mat-header-cell *matHeaderCellDef>Nombres</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
        </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="apellidos">
          <mat-header-cell *matHeaderCellDef>Apellidos</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.apellidos}} </mat-cell>
      </ng-container>

        <ng-container matColumnDef="dni">
            <mat-header-cell *matHeaderCellDef>DNI</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.dni}} </mat-cell>
          </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="direccion">
          <mat-header-cell *matHeaderCellDef>Direccion</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.direccion}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <mat-header-cell *matHeaderCellDef>Telefono</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.telefono}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-button color="primary" [routerLink]="['edicion', row.id]">Actualizar</button>
              <button mat-button color="accent" (click)="eliminar(row)">Eliminar</button>
            </mat-cell>
        </ng-container>
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[8, 16, 24, 32]" [length]="cantidad" (page)="mostrarMas($event)"></mat-paginator>
  </div>
    <br/>
    <button mat-fab color="accent" style="float: right;" routerLink='/paciente/nuevo'>
      <mat-icon>create</mat-icon>
    </button>
