<mat-card>Ingrese datos del Paciente</mat-card>
<br/>
<!--formGroup palabra reservada se indica en el ts-->
<form class="example-container" [formGroup]="form" (ngSubmit)="operar()" #loginForm="ngForm" >
  
  <div [hidden]="true">
    <mat-form-field class="example-full-width">
       <input matInput placeholder="ID" required formControlName="id">
    </mat-form-field>
  </div>
  <mat-form-field class="example-full-width">
    <input  matInput  placeholder = "Nombres" required formControlName="nombre" > 
  </mat-form-field>

  <mat-form-field class="example-full-width">
     <input  matInput  placeholder = "Apellidos" required formControlName="apellidos" > 
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input  matInput  placeholder = "DNI" required formControlName="dni" type="number" maxlength="8"> 
  </mat-form-field>

  <mat-form-field class="example-full-width">
      <input  matInput  placeholder = "Direccion" required formControlName="direccion" > 
    </mat-form-field>

    <mat-form-field class="example-full-width"> 
        <input  matInput  placeholder = "Telefono" required formControlName="telefono" type="number" maxlength="9" > 
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
      <mat-icon>done</mat-icon>
      <span>Aceptar</span>
    </button>

    <button mat-raised-button color="accent" routerLink="/paciente" type="button">
      <mat-icon>close</mat-icon>
      <span>Cancelar</span>
    </button>


</form>
